core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the placeholder Add Extension modal dialog.
    add_extension:
      developer_text: "Utviklarar kan <a>lese dokumentasjonen</a> og lage eigne tillegg."
      install_text: "I mellomtida kan du finne tillegg på <a>Flarum-sidene</a> og installere dei manuelt med Composer."
      temporary_text: "Ein vakker dag vil du kunne installere tillegg frå denne sida. Vi jobbar med saken!"

    # These translations are used in the Appearance page.
    appearance:
      colored_header_label: Farga topplinje
      colors_heading: Farger
      colors_text: "Vel to farger til forumet ditt. Den første brukast til uthevingar, den andre til bakgrunnselement."
      custom_styles_heading: Eigne stilar
      custom_styles_text: Tilpass forumet med eigen LESS/CSS i tillegg til standardstilane i Flarum.
      dark_mode_label: Mørk modus
      edit_css_button: Rediger eigen CSS
      enter_hex_message: Legg inn ein heksadesimal fargekode.
      submit_button: => core.ref.save_changes

    # These translations are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Standardspråk
      forum_description_heading: Beskriving av forumet
      forum_description_text: Legg inn ei kort setning som beskriv forumet. Den kjem med i meta-taggen og visast i søkemotorar.
      forum_title_heading: Forumtittel
      home_page_heading: Startside
      home_page_text: "Velg kva side brukarar ser først når dei kjem til forumet ditt. Om du legg inn ein eigen verdi, skal banen vere relativ til forumrotkatalogen."
      saved_message: Endringane vart lagra.
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Vignett
      welcome_banner_text: Velg kva som skal stå i vignetten på sida «Alle diskusjonar». Bruk han til å ønske velkommen.

    # These translations are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Denne <strong>betaversjonen</strong> er hovudsakleg tiltenkt testing så du kan hjelpe oss med å utvikle Flarum. Den må ikkje brukast til noko viktig."
      contributing_text: "Vil du leite etter programfeil og bidra? <a>Les meir</a>."
      extension_text: "Har du lyst til å utvikle tillegg? <a>Les meir</a>."
      features_text: "Har du forslag til forbertringar? <a>Fortel oss om det</a>."
      support_text: "Har du funne ein feil? Rapporter det i forumet vårt, under <a>brukarstøtte</a>."
      troubleshooting_text: "Har du problem? <a>Les meir om feilsøking</a>."
      version_text: "Takk for at du prøver Flarum! Du kjører versjon {version}."
      welcome_text: "Velkommen til Flarum Beta!"

    # These translations are used in the Edit Custom CSS modal dialog.
    edit_css:
      customize_text: "Endre utsjånaden til forumet ditt ved å legge til din eigen LESS/CSS-kode over <a>standardstilane</a>."
      submit_button: => core.ref.save_changes
      title: Rediger eigen CSS

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      color_label: Farge
      delete_button: Slett gruppe
      delete_confirmation: "Er du sikker på at du vil slette denne gruppa? Medlemmane blir IKKJE sletta."
      icon_label: Ikon
      icon_text: "Skriv inn namnet på ein <a>FontAwesome</a>-ikonklasse <em>utan</em> prefikset <code>fa-</code>."
      name_label: Namn
      plural_placeholder: Fleirtal (f.eks. Moderatorar)
      singular_placeholder: Eintal (f.eks. Moderator)
      submit_button: => core.ref.save_changes
      title: Lag gruppe

    # These translations are used in the Extensions page.
    extensions:
      add_button: Legg til tillegg
      disable_button: Slå av
      enable_button: Slå på
      settings_button: => core.ref.settings
      uninstall_button: Avinstaller

    # These translations are used in the session dropdown menu.
    header:
      log_out_button: => core.ref.log_out

    # These translations are used in the modal dialog displayed when loading extensions.
    loading:
      title: Vent litt …

    # These translations are used in the navigation bar.
    nav:
      appearance_button: Utsjånad
      appearance_text: "Juster farger, logo og anna."
      basics_button: Generelt
      basics_text: "Velg tittel, språk og andre generelle innstillingar."
      dashboard_button: Oversikt
      dashboard_text: Informasjon om forumet ditt.
      extensions_button: Tillegg
      extensions_text: Legg til funksjonar og gjer forumet til ditt eige.
      permissions_button: Rettigheter
      permissions_text: Velg kven som kan sjå og gjere kva.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: La brukarar skifte namn på innlegg
      allow_post_editing_label: La brukarar redigere innlegg
      create_heading: Skrive
      delete_discussions_forever_label: Slette diskusjonar permanent
      delete_discussions_label: Slette diskusjonar
      delete_posts_forever_label: Slette innlegg permanent
      edit_and_delete_posts_label: Redigere og slette innlegg
      global_heading: Globalt
      moderate_heading: Moderere
      new_group_button: Ny gruppe
      participate_heading: Delta
      read_heading: Lese
      rename_discussions_label: Skifte namn på diskusjonar
      reply_to_discussions_label: Svare på diskusjonar
      sign_up_label: Registrering
      start_discussions_label: Starte diskusjonar
      view_discussions_label: Lese diskusjonar

    # These translations are used in the dropdown menus on the Permissions page.
    permissions_controls:
      allow_indefinitely_button: Alltid
      allow_some_minutes_button: "I {count} minutt|I {count} minutt"
      allow_ten_minutes_button: I 10 minutt
      allow_until_reply_button: Til neste svar
      everyone_button: Alle
      members_button: => core.group.members
      signup_closed_button: Lukka
      signup_open_button: Open

    # These translations are used in the Settings modal dialog.
    settings:
      submit_button: => core.ref.save_changes

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      confirm_password_label: => core.ref.confirm_password
      dismiss_button: => core.ref.okay
      incorrect_password_message: Du skreiv inn feil passord.
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Send e-post for å tilbakestille passord.
      text: Trykk på knappen under og sjekk e-posten din.
      title: => core.ref.change_password

    # These translations are used by the composer controls.
    composer:
      close_tooltip: Lukk
      exit_full_screen_tooltip: Avslutt fullskjerm
      full_screen_tooltip: Fullskjerm
      minimize_tooltip: Minimer

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Skriv eit innlegg …
      discard_confirmation: "Du har ikkje sendt inn diskusjonen din. Vil du forkaste den?"
      submit_button: Send inn diskusjon
      title: => core.ref.start_a_discussion
      title_placeholder: Tittel

    # These translations are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Du har ikkje lagra endringane dine. Vil du forkaste dei?"
      post_link: "Innlegg #{number} i {discussion}"
      submit_button: => core.ref.save_changes

    # These translations are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Du har ikkje sendt inn svaret ditt. Vil du forkaste det?"
      posted_message: Svaret ditt er sendt.
      submit_button: Send inn svar
      view_button: Vis

    # These translations are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Kan ikkje svare
      cannot_reply_text: Du har ikkje rettighetar til å svare i denne diskusjonen.
      delete_button: => core.ref.delete
      delete_confirmation: "Er du sikker på at du vil slette denne diskusjonen?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Logg inn for å svare
      rename_button: Skift namn
      rename_text: "Skriv inn ein ny tittel på denne diskusjonen:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These translations are used in the discussion list.
    discussion_list:
      empty_text: Det ser ikkje ut til å vere nokon diskusjonar her.
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Merk som lesen
      replied_text: "{username} svarte for {ago}"
      started_text: "{username} starta diskusjonen for {ago}"

    # These translations are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Vi har sendt deg ein e-post med ei lenke du kan følge for å tilbakestille passordet ditt. Sjekk søppelposten din om du ikkje har fått han innn eit minutt eller to.
      not_found_message: Det er ikkje registrert nokon brukar med den e-postadressa.
      submit_button: Skift passord
      text: Skriv inn e-postadressa di, så sender vi deg ei lenke du kan følge for å skifte passord.
      title: Gløymt passord

    # These translations are used in the header and session dropdown menu.
    header:
      admin_button: Administrasjon
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profil
      search_placeholder: Søk
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Kan ikkje starte diskusjon
      mark_all_as_read_confirmation: "Er du sikker på at du vil merke alle diskusjonar som lesne?"
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Oppdater
      start_discussion_button: => core.ref.start_a_discussion

    # These translations are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Sist aktive
      newest_button: Nyaste
      oldest_button: Eldste
      relevance_button: Relevans
      top_button: Topp

    # These translations are used in the Log In modal dialog.
    log_in:
      forgot_password_link: "Gløymt passordet?"
      invalid_login_message: Feil brukarnamn eller passord.
      password_placeholder: => core.ref.password
      sign_up_text: "Er du ikkje medlem? <a>Registrer deg</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Brukarnamn eller e-postadresse

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      discussion_renamed_text: "{username} skifta tittel"
      empty_text: Ingen varsel
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These translations are used by tooltips displayed for individual posts.
    post:
      edited_tooltip: "{username} redigerte innlegget for {ago}"
      number_tooltip: "Innlegg #{number}"

    # These translations are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These translations are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: No
      original_post_link: Første innlegg
      unread_text: "{count} ulesne"
      viewing_text: "{index} av {count} innlegg|{index} av {count} innlegg"

    # These translations are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_old_tooltip: 'Den gamle tittelen var: "{old}"'
      discussion_renamed_text: "{username} skifta tittelen til {new}."
      load_more_button: => core.ref.load_more
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} seinare"

    # These translations are used by the search results dropdown list.
    search:
      all_discussions_button: 'Søk etter "{query}" i alle diskusjonar'
      discussions_heading: => core.ref.discussions
      users_heading: Brukarar

    # These translations are used in the Settings page.
    settings:
      account_heading: Konto
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Nokon skiftar tittel på ein diskusjon eg har starta
      privacy_disclose_online_label: La andre sjå det når eg er innlogga
      privacy_heading: Personvern
      title: => core.ref.settings

    # These translations are used in the Sign Up modal dialog.
    sign_up:
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Er du allereie medlem? <a>Logg inn</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Velkommen, {username}!"

    # These translations are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Slett
      avatar_upload_button: Last opp
      avatar_upload_tooltip: Last opp ny avatar
      bio_placeholder: Skriv noko om deg sjølv
      discussions_link: => core.ref.discussions
      in_discussion_text: "I {discussion}"
      joined_date_text: "Vart medlem for {ago}"
      online_text: Innlogga
      posts_load_more_button: => core.ref.load_more
      posts_link: Innlegg
      settings_link: => core.ref.settings

    # These translations are found on the user profile page (admin function).
    user_controls:
      button: Val
      delete_button: => core.ref.delete
      delete_confirmation: "Er du sikker på at du vil slette denne brukaren? Alle innlegga hans/hennar blir sletta."
      edit_button: => core.ref.edit

    # These translations are used in the alert that is shown when a new user has not confirmed their email address.
    user_email_confirmation:
      alert_message: => core.ref.confirmation_email_sent
      resend_button: Send e-post for stadfesting på nytt
      sent_message: Sendt

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # These translations are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Skjult

    # These translations are used to modify usernames.
    username:
      deleted_text: "[sletta]"

    # These translations are displayed as error messages.
    error:
      generic_message: "Oi, noko gjekk gale. Last inn sida på nytt og prøv igjen."
      not_found_message: Fann ikke ressursen.
      permission_denied_message: Du har ikke tilgang til å gjere det.
      rate_limit_exceeded_message: Du går litt for fort fram. Prøv igjen om nokre sekund.

    # These translations are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These translations are used to punctuate a series of items.
    series:
      glue_text: ", "
      three_text: "{first}, {second} og {third}"
      two_text: "{first} og {second}"

  # Translations in this namespace are used in views other than Flarum's normal JS client.
  views:

    # Translations in this namespace are displayed by the basic HTML content loader.
    content:
      javascript_disabled_message: Denne siden fungerer best i ein moderne nettlesar med JavaScript aktivert.
      load_error_message: Noko gjekk skeis da fullversjonen av denne sida skulle lastast inn.
      loading_text: Lastar inn …

    # Translations in this namespace are displayed in the basic HTML discussion view.
    discussion:
      next_page_button: => core.ref.next_page
      previous_page_button: Førre side

    # Translations in this namespace are displayed by the basic HTML discussion index.
    index:
      all_discussions_heading: => core.ref.all_discussions
      next_page_button: => core.ref.next_page

    # Translations in this namespace are displayed by the Reset Password interface.
    reset:
      confirm_password_label: => core.ref.confirm_password
      password_label: => core.ref.password
      submit_button: Still om passord
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      body: |
        Hei, {username}!

        Nokon (forhåpentleg deg!) har registrert seg på {forum} med denne e-postadressa.

        Hvis det var deg, følg denne lenka for å aktivere kontoen:
        {url}

        Om det ikkje var deg, ignorer denne e-posten.
      subject: Aktiver kontoen din

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      body: |
        Hei, {username}!

        Nokon (forhåpentleg deg!) har skifta e-postdressa si på {forum} til denne.

        Hvis det var deg, klikk på denne lenka for å bekrefte e-postadressa:
        {url}

        Hvis det ikkje var deg, ignorer denne e-posten.
      subject: Bekreft ny e-postadresse

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      body: |
        Hei, {username}!

        Nokon (forhåpentleg deg!) har bedt om å stille om passordet ditt på {forum}.

        Om det var deg, klikk på denne lenka for å stille om passordet:
        {url}

        Hvis du ikkje vil skifte passord, ignorer denne e-posten.
      subject: => core.ref.reset_your_password

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Alle diskusjonar
    change_email: Skift e-postadresse
    change_password: Skift passord
    confirm_password: Bekreft passord
    confirmation_email_sent: "Vi har sendt ein e-post til {email} for stadfesting. Om den ikkje kjem snart, sjekk søppelposten din."
    delete: Slett
    delete_forever: Slett permanent
    discussions: Diskusjonar
    edit: Rediger
    email: E-post
    load_more: Last inn meir
    log_in: Logg inn
    log_out: Logg ut
    mark_all_as_read: Merk alt som lese
    next_page: Neste side
    notifications: Varsel
    okay: OK                                     # Referenced by flarum-tags.yml
    password: Passord
    reply: Svar                                  # Referenced by flarum-mentions.yml
    reset_your_password: Tilbakestill passordet ditt
    restore: Rett opp att
    save_changes: Lagre endringar                # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: Innstillingar
    sign_up: Registrer deg
    some_others: "{count} anna|{count} andre"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: Start ein diskusjon
    username: Brukarnamn
    write_a_reply: "Skriv eit svar …"
    you: Du                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: Administrator
    admins: Administratorar
    guest: Gjest
    guests: Gjestar
    member: Medlem
    members: Medlemmar
    mod: Moderator
    mods: Moderatorar
